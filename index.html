---
layout: default
title: Carlos Roberto
---

<div id="first-post">
    {% for post in site.posts %}
        <article class="post">
          <p class="post-date"><time>{{ post.date | date_to_xmlschema }}</time></p>          
          <h2 class="post-title"><a href="{{ first_post.url }}">{{ post.title }}</a></h2>          
          <div class="post-text effect">
              {{ post.content | postmorefilter: post.url, "Read the rest of this entry" }}
          </div>
        </article>
    {% endfor %}
</div>
