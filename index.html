---
layout: default
---

<div id="posts" class="clearfix">
    {% for post in site.posts %}
        <article class="post {% if post == site.posts.last %}last{% endif %}">
          <p class="post-date"><time pubdate datetime="{{ post.date | date_to_xmlschem }}">{{ post.date | date_to_long_string }}</time></p>          
          <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>          
          <div class="post-text effect">
              {{ post.content }}
              
              <div class="comments clearfix">
                <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">Coment√°rios</a>
              </div>
          </div>
        </article>
    {% endfor %}
</div>
