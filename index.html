---
layout: default
title: Carlos Roberto
---

<div id="first-post">
    {% assign first_post = site.posts.first %}
    <article class="post">
      <p class="post-date"><time>{{ first_post.date | date_to_string }}</time></p>          
      <h2 class="post-title"><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>          
      <div class="post-text effect">
          {{ first_post.content }}
      </div>
    </article>
</div>

<div class="others-posts">
    <h3>Arquivo</h3>
    <ul>
        {% for post in site.posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
